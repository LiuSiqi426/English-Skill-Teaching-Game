<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Classification Game</title>
    <link rel="stylesheet" href="/frontend/words-classification/css/style.css">
    <link rel="stylesheet" href="/frontend/words-classification/css/pixel-style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Classification Game</h1>
            <p>Drag words to the correct categories</p>
        </header>

        <div class="game-info">
            <div class="level-indicator">
                Level: 
                <div class="level-circles" id="level-circles">
                </div>
            </div>
            <div class="lives">
                Lives: <span id="lives">3</span>
                <div id="hearts" class="hearts"></div>
            </div>
            <div class="game-buttons">
                <button id="home-btn" class="btn home-btn">Back to Home</button>
                <button id="reset-btn" class="btn">Restart Game</button>
            </div>
        </div>

        <div class="game-area">
            <div class="words-container" id="words-container">
                <h2>Words</h2>
                <div class="words-list" id="words-list">
                </div>
            </div>

            <div class="categories-container">
                <h2>Categories</h2>
                <div class="categories" id="categories">
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <div id="victory-screen" class="victory-screen">
        <div class="clouds-container" id="clouds-container">
        </div>
        <div class="victory-container pixel-font">
            <h1 class="victory-title">CONGRATULATIONS!</h1>
            
            <div class="completion-message">
                You've successfully completed all 5 levels!
            </div>

            <div class="stars-rating">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>

            <div class="character-container">
                <div class="pixel-character">
                    <div class="character-head">
                        <div class="character-eye left"></div>
                        <div class="character-eye right"></div>
                    </div>
                    <div class="character-body">
                        <div class="character-arm left"></div>
                        <div class="character-arm right"></div>
                        <div class="character-leg left"></div>
                        <div class="character-leg right"></div>
                    </div>
                </div>
            </div>

            <div class="speech-bubble">
                <div class="speech-text">
                    "Amazing! You've mastered word classification! Your skills are truly impressive!"
                </div>
            </div>

            <div class="victory-buttons">
                <button id="play-again-btn" class="pixel-button">Play Again</button>
                <button id="victory-home-btn" class="pixel-button" style="background: #6aa84f; border-color: #5a984f;">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="/frontend/words-classification/js/level-config.js"></script>
    <script src="/frontend/words-classification/js/drag-drop.js"></script>
    <script src="/frontend/words-classification/js/app.js"></script>
</body>
</html>
